    <h2>Fuel Perks Tracking Calculator</h2>
    <body>
        <div class="container">

                <div class ="col-xs-2">
                    <label for = "recentOrder">Enter your recent order amount</label>
                    <input class = "form-control" id="recentOrder"></input>
                    <button class="btn btn-primary" onclick = "return addOrder()">Add Order to Total</button>
                </div>
            <div>
                Order Totals: <span id="total"></span>
            </div>
            <div>
                Fuelperks Totals: <span id="fpAmount"></span>
            </div>
            <div>
                Savings: <span id="savings"></span>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            if(parseFloat(window.localStorage.getItem('total'))== 0){
                let total = 0;
                window.localStorage.setItem('total', total);
                document.getElementById('total').innerHTML = total;
            } else {
                let total = parseFloat(window.localStorage.getItem('total'));
                document.getElementById('total').innerHTML = total;
            }
            
        });
        
        addOrder=()=>{
            if(window.localStorage.getItem('total') == 0){
                let total = parseFloat(window.localStorage.getItem('total'));
                total += parseFloat(document.getElementById('recentOrder').value);
                console.log(total);
                window.localStorage.setItem('total', total);
                document.getElementById('total').innerHTML = total;
            } else {
                total = parseFloat(window.localStorage.getItem('total'));
                total += parseFloat(document.getElementById('recentOrder').value);
                console.log(total);
                window.localStorage.setItem('total', total);
                document.getElementById('total').innerHTML = total;
            }
        }
        
    </script>
